<ion-view view-title="Cadastro">
  <ion-content>
    <div class="list">
      <div class="item item-divider">

      <a class="item item-icon-left" href="#">

        john@exemple.com
      </a>

      <label class="item item-input item-select">
        <div class="input-label">
          Altura
        </div>

          <option>1.45 m</option>
          <option>1.50 m</option>
          <option>1.55 m</option>

          <option>1.80 m</option>

          <option>75,5 KG</option>
          <option>76 KG</option>
          <option selected>76,5 KG</option>

          Dependentes
        </div>
        <select>
          <option>Filho</option>
          <option selected>Filhos e outros</option>
        </select>

    </div>

</ion-view>
